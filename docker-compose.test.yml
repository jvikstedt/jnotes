version: '2'

services:
  api:
    build: .
    command: ./run_tests.sh
    volumes:
      - .:/go/src/github.com/jvikstedt/jnotes/
    environment:
      - DATABASE_URL=postgres://jnotes:jnotes@db/jnotes?sslmode=disable
    depends_on:
     - db
  db:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=jnotes
      - POSTGRES_PASSWORD=jnotes
      - POSTGRES_DB=jnotes
